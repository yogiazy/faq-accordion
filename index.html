<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/logo-azy.png">
  <title>Frontend Mentor | FAQ accordion</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header class="top-0">
    <div class="w-full absolute -z-10">
      <img src="./assets/images/background-pattern-mobile.svg" class="banner md:hidden" alt="banner-mobile">
      <img src="./assets/images/background-pattern-desktop.svg" class="hidden banner md:block" alt="banner-mobile">
    </div>
  </header>

  <main class="main-container">
    <div class="container mx-auto bg-white p-6 rounded-md">
      <div class="flex items-center gap-5">
        <img src="./assets/images/icon-star.svg" width="24px" alt="icon-star">
        <h1>FAQs</h1>
      </div>
      <div id="list_faq">
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    <br>Coded by <a href="https://github.com/yogiazy">Yogi Azy</a>.
  </footer>

  <script src="./js/app.js"></script>
</body>

</html>
